{%extends 'authenticate/home.html'%}
{%load static%}

{%block content%}
<div class="dd">
    <img src="{% static 'images/White_Deox_Logo@4x.png'%}"  class="logo">
   </div>
    <button class="back-btn">
        <a href="{% url 'index'%}"><i class="fa-solid fa-chevron-left "></i>
            BACK HOME
        </a>  
    </button>

    <div class="container-wrapper">
        <div class="container">
        <!--update password form-->
        <h1>Reset Password</h1>
        {% if messages %}
        <ul class="mess">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form action="{% url 'reset-password' %}" method="post" class="myform">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{ username }}">
            <div class="form_class">
                <input type="password" id="new_password1" name="new_password1">
                <label for="new_password1">Enter new password:</label><br>
            </div>
                  
            <div class="form_class">
             <input type="password" id="new_password2" name="new_password2">
             <label for="new_password2">Enter new password again:</label>
            </div>
            
            <button type="submit">Reset Password</button>
        </form>
    </div>
</div>

{%endblock%}
