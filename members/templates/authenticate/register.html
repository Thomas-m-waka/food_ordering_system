{%extends 'authenticate/baze.html'%}
{%load static%}
{%block content%}   
   <div class="dd">
    <img src="{% static 'images/White_Deox_Logo@4x.png'%}"  class="logo">
   </div>
    <button class="back-btn">
        <a href="{% url 'index'%}"><i class="fa-solid fa-chevron-left "></i>
            BACK HOME
        </a>  
    </button>
    <div class="container-wrapper">
    <div class="container">
        <h2>Register</h2>
        <form method="POST" class="myform">
            {% csrf_token %}                            
            {% for field in form %}
            <p class="form_class">
                {{ field }}
                <label for="{{ field.id }}">{{ field.label }}</label>
                {% if field.errors %}
                <span class="error">{{ field.errors }}</span>
                {% endif %}
            </p>
            {% endfor %}
            <div class="submit_button">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="account">
            <p>Already have an account <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
    
{%endblock%}
